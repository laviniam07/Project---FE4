<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canon Shop</title>
    <link rel="stylesheet" type="text/css" href="/sign_in.css">
</head>
<body>
    <div id="signin-box">
        <div class="left"></div>
        <div class="imglogo">
            <img src="./Img/canon-logo-png.png" alt="Logo" class="logo">
        </div>
        <div class="right">
            <h1>Sign In Below!</h1>
            <label for="mail">Email Address</label>
            <input type="email" id="mail" placeholder="john.doe@gmail.com" required>            
            <label for="password">Password</label>            
            <input type="password" id="password" placeholder="Enter Password" required/>            
            <input type="submit" id="submit" value="Sign In"><br><br>
            <a href="Sign_up.html">Don't have an account? Sign Up!</a>
        </div>
    </div>
    <script src="/sign_in.js"></script>
</body>
</html>
